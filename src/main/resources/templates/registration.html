<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form id="pform" action="/registrationdone">
    <label for="firstName">First Name: </label>
    <input id="firstName" name="age" type="text"/><br>
    <label for="secondName">Second Name: </label>
    <input id="secondName" name="secondName" type="text"/><br>
    <label for="email">E-Mail: </label>
    <input id="email" name="email" type="email"/><br>
    <label for="age">Age: </label>
    <input id="age" name="age" type="number"/><br>
    <label for="password">Password: </label>
    <input id="password" name="password" type="password"/><br>
    <label for="confirmPassword">Confirm Password: </label>
    <input id="confirmPassword" name="confirmPassword" type="password"/><br>
    <input type="submit" value="Registration!">
</form>

</body>
</html>
