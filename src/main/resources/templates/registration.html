<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form id="pform" action="/registration/done" method="post" >
    <label for="name">First Name: </label>
    <input id="name" name="name" type="text"/><br>
    <label for="surname">Second Name: </label>
    <input id="surname" name="surname" type="text"/><br>
    <label for="username">Username: </label>
    <input id="username" name="username" type="text"/><br>
    <label for="email">E-Mail: </label>
    <input id="email" name="email" type="email"/><br>
    <label for="age">Age: </label>
    <input id="age" name="age" type="number"/><br>
    <label for="password">Password: </label>
    <input id="password" name="password" type="password"/><br>
    <label for="confirmPassword">Confirm Password: </label>
    <input id="confirmPassword" name="confirmPassword" type="password"/><br>
    <input type="submit" value="Registration!">
</form>

</body>
</html>
